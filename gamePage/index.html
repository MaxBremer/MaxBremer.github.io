<body id="page-top">
<div class="wrapper">
	<h2>Snake</h2>
	<h3>Max Bremer</h3>
	<p>It's pretty straightforward. It's snake. Arrow keys to control, press r to restart, press space or the button below to pause. I'll add many dumb features to this as we go.<br> For example, press x to toggle... "interesting" mode.</p>
<canvas id="game" width="400" height="400"></canvas><br>
<button id="but" type="button" onclick="pause()">Pause</button>
<input type="color" id="snakeColor" value="#0000ff" onchange="refresh()">
<input type="color" id="appleColor" value="#ff0000" onchange="refresh()"> <br>
Background: <input type="color" id="bgCol1" value="#99e600" onchange="refresh()">
<input type="color" id="bgCol2" value="#75b248" onchange="refresh()"><br>
<button id="mode" type="button" onclick="easyModeF()">Easy Mode</button>
</div>
<script type="text/javascript" src="snake.js"></script>
